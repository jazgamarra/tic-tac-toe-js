<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic tac toe</title>
</head>
<body>
    <h1 class="title"> tic-tac-toe </h1>
    <p class="font turn"> player 1 plays!</p>

    <div class="content">
        <div class="line">
            <div class="box" number="1"> 1 </div>
            <div class="box" number="2"> 2 </div>
            <div class="box" number="3"> 3 </div>
        </div>
        <div class="line">
            <div class="box" number="4"> 4 </div>
            <div class="box" number="5"> 5 </div>
            <div class="box" number="6"> 6 </div>
        </div>
        <div  class="line">
            <div class="box" number="7"> 7 </div>
            <div class="box" number="8"> 8 </div>
            <div class="box" number="9"> 9 </div>
        </div>
    </div>
    <button id="new-game" class="button font"> NEW GAME </button>

    <script src="script.js"></script>
</body>
</html>
